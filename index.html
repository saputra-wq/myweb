<!DOCTYPE html>
<html lang="id">
<head>

    body {

      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.ibb.co/fQ8q1Ft/rain-overlay.gif');

    .container {

      text-align: center;
      padding: 60px 20px;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #00ffff;
      object-fit: cover;
      box-shadow: 0 0 30px #00ffffaa;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffffaa;
    }

    .desc {
      font-size: 1.2em;
      margin: 40px 0;
      color: #00ffff;
      min-height: 40px;
      text-shadow: 0 0 5px #00ffffaa;
    }

    .accounts {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 60px;
    }

    .account {
      background: #111;
      padding: 14px 28px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      border: 2px solid #00ffff;
      color: #00ffff;
      transition: all 0.3s ease;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffff55;
    }

    .account:hover {
      background: #00ffff33;
      box-shadow: 0 0 15px #00ffffcc;
      transform: scale(1.06);
    }

    .thanks {
      margin-top: 60px;
      font-size: 1.2em;
      padding: 30px 20px;
      background: #101010;
      border-top: 3px solid #00ffffaa;
      border-bottom: 3px solid #00ffffaa;
      box-shadow: 0 0 25px #00ffff44 inset;
    }

    .thanks .pp {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00ffff88;
      margin-bottom: 15px;
    }

    .thanks-text {
      max-width: 600px;
      margin: auto;
      line-height: 1.8;
      color: #ddd;
      text-shadow: 0 0 5px #00ffff33;
    }

    @media(max-width: 480px) {
      .account {
        width: 90%;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00ffff;
      animation: typing 3s steps(30, end), blink 0.8s infinite;
    }
  </style>
</head>
